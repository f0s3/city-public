<header class="bg-white d-flex justify-content-between">
  <div class="d-flex justify-content-between p-2 header fs-16">
    <ul class="d-flex">
      <li routerLink="/dashboard/home">Home</li>
      <li *ngFor="let category of categories" routerLink="/dashboard/categories/{{category.key}}/posts">
        {{category.name}}
      </li>
      <li>Popular</li>
    </ul>

    <div>
      <form [formGroup]="cityForm">
        <input type="search" formControlName="city" class="form-control" placeholder="City">
      </form>
    </div>

    <div></div>

    <div>
      Logout
    </div>
  </div>
</header>

<div class="scroll-content">
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
