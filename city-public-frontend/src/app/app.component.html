<header class="bg-white d-flex justify-content-between">
  <div class="d-flex justify-content-between p-2 header fs-16" style="border-bottom: 3px red solid;">
    <ul class="d-flex" style="position: relative; bottom: -8px;">
      <li routerLink="/dashboard/home" routerLinkActive="active-menu-item">
        <img src="../assets/images/logo.png" class="logo">
        <span class="menu-text"><span style="color: red">In</span><span style="color: blue">City</span></span>
      </li>
      <li *ngFor="let category of categories" routerLink="/dashboard/categories/{{category.key}}/posts"
          routerLinkActive="active-menu-item">
        <span class="menu-text">{{category.name}}</span>
      </li>
      <li><span class="menu-text" routerLinkActive="active-menu-item">Popular</span></li>
    </ul>

    <div class="d-flex justify-content-between">
      <form [formGroup]="cityForm">
        <input type="search" formControlName="city" class="form-control" placeholder="City">
      </form>

      <div class="ml-4 position-relative">
        <div [ngClass]="getMenuButtonClass()" (click)="openMenu()"></div>
        <div [ngClass]="getMenuItemsClass()">
          <div class="item">My account</div>
          <div class="item" (click)="createPostModal.show(); openMenu()">Suggest post</div>
          <div class="item">Logout</div>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="scroll-content">
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>

<app-create-post #createPostModal></app-create-post>
