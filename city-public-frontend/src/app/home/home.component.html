<div class="d-flex justify-content-between align-items-stretch h-100">
  <div class="side-bar">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          <b>Location</b>
        </div>
        <div class="card-text">
          <form [formGroup]="locationForm">
            <div class="form-group">
              <input type="search" placeholder="Country" formControlName="country" class="form-control">
            </div>
            <div class="form-group">
              <input type="search" placeholder="City" formControlName="city" class="form-control">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <router-outlet></router-outlet>
  </div>

  <div class="side-bar">
    <div></div>
  </div>
</div>
