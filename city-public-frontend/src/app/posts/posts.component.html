<div>
  <h4 *ngIf="title" style="margin: 0 15px">{{title}}</h4>
  <div class="d-flex flex-wrap">
    <div *ngFor="let post of posts"
         class="card post position-relative"
         routerLink="/dashboard/posts/{{post.post_id}}"
         [ngStyle]="getPostBG(post.url)"
    >
      <div class="card-body position-absolute title">
        <div class="card-text">
          {{post.title}}
        </div>
      </div>
    </div>
  </div>
</div>
