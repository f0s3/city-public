<div>
  <h4 *ngIf="hasCategory()" style="margin: 0 15px">
    <a routerLink="/dashboard/categories/{{category.key}}/posts">{{category.name}}</a>
  </h4>
  <div class="d-flex flex-wrap" style="width: 860px">
    <div *ngFor="let post of posts"
         class="card post position-relative"
         routerLink="/dashboard/posts/{{post.id}}"
         [ngStyle]="getPostBG(post.url[0])"
    >
      <div class="card-body position-absolute title">
        <div class="card-text">
          {{post.title}}
        </div>
      </div>
    </div>
  </div>
</div>
